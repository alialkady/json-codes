<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
    <title>json</title>
</head>
<body>
    <div class="data">
        <div id="name"></div>
        <div id="age"></div>
    </div>
   <script>
let myJsonObject = '{ "username": "osama", "Age" : 36 }';
let myJsObject = JSON.parse(myJsonObject); //WHEN COnvert from js to json use stringify instead of parse and delete the comma above
console.log(myJsonObject);
console.log(typeof(myJsonObject));
console.log(myJsObject);
console.log(typeof(myJsObject));

document.getElementById("name").innerHTML = myJsObject.username;
document.getElementById("age").innerHTML = myJsObject.Age;

    </script>
</body>
</html>
